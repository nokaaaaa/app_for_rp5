<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity + ROS WebRTC Stream</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <!-- スマホズーム禁止 -->
  <meta name="viewport"
        content="width=device-width, height=device-height,
                 initial-scale=1.0, maximum-scale=1.0,
                 user-scalable=no, viewport-fit=cover">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;

      /* スマホのピンチ禁止・スクロール禁止 */
      touch-action: none;
    }

    #unity-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* 映像中央配置 */
    #ros-overlay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 8px;
      text-align: center;
    }

    #video-player {
      width: 240px;
      height: 180px;
      border-radius: 8px;
      background: black;
      display: block;
    }
  </style>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>

    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">AGV_app</div>
    </div>

    <div id="ros-overlay">
      <video id="video-player" autoplay playsinline></video>
    </div>
  </div>

  <!-- Unity Load -->
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "App/Build";
    var loaderUrl = buildUrl + "/App.loader.js";
    var config = {
      dataUrl: buildUrl + "/App.data",
      frameworkUrl: buildUrl + "/App.framework.js",
      codeUrl: buildUrl + "/App.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "AGV_app",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    loadingBar.style.display = "block";
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
      }).catch((message) => alert(message));
    };
    document.body.appendChild(script);
  </script>

  <!-- WebRTC 自動開始 -->
  <script>
    async function startWebRTC() {
      console.log("WebRTC接続を開始します...");

      const pc = new RTCPeerConnection();

      pc.ontrack = (event) => {
        const video = document.getElementById("video-player");
        if (!video.srcObject) video.srcObject = new MediaStream();
        video.srcObject.addTrack(event.track);
      };

      pc.addTransceiver('video', { direction: 'recvonly' });

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      try {
        const response = await fetch("http://" + location.hostname + ":8080/offer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sdp: offer.sdp, type: offer.type }),
        });

        if (!response.ok) throw new Error(`サーバーが ${response.status} を返しました`);

        const answer = await response.json();
        await pc.setRemoteDescription(new RTCSessionDescription(answer));

        console.log("WebRTC 接続確立！");
      } catch (error) {
        console.error("接続失敗:", error);
      }
    }

    window.addEventListener("load", startWebRTC);

    /* ダブルタップズーム禁止 */
    let lastTouch = 0;
    document.addEventListener("touchend", (e) => {
      const now = new Date().getTime();
      if (now - lastTouch < 300) {
        e.preventDefault();
      }
      lastTouch = now;
    }, { passive: false });
  </script>
</body>
</html>
